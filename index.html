<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Countable App</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-5xl text-center">Welcome to my Awesome countable App</h1>
  
 <div class="text-center">
  <p id="count" class="text-5xl text-center m-5">0</p>
  <button onclick="increasingButton()" id="btn-plus" class="btn btn-success px-10 hover:text-white text-2xl">+</button>
  <button class="btn btn-warning px-10 hover:text-white text-2xl"  id="btn-minus">-</button>
 </div>
 <script src="js/index.js"></script>
</body>
